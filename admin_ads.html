			<script type="text/javascript">
				/*
				 * INI Page
				 */
				$("#top").load("pageTop.html")
				$("#leftTree").load("pageLeft.html")
				$("#footer").load("pageFoot.html")
				jQuery(function($) {
					/*
					 * INI DataTable
					 */
					tabMesSimple = $('#dynamic-table').DataTable({
    	                ajax:'php/TableShowAds.php',
    	                columns:[
    	                    {"data":'else'},
    	                    {"data":'place'},
    	                    {"data":'status'},
    	                ],
						oLanguage: {
							sLengthMenu: "显示 _MENU_ 条数据",
						},
						"processing": true,
						"aaSorting": [],
						"aoColumnDefs": [{
							'bSortable': false,
							'aTargets': [0, 1]
						}],
					});
					 var table = $('#dynamic-table').DataTable();
    				$('.red').on( 'click', function () {
					       table.row('tr').remove().draw( false );
    				});
    				$('.blue').on( 'click', function () {
					       table.rows.add();
    				});
				})
				//ACTION
                $('#dynamic-table tbody').on('click', 'tr', function () {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                    }
                    else {
                        tabMesSimple.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                    try{
                        $('#ImgSel').attr('src',tabMesSimple.row('.selected').data().url)
                        $('#ImgElse').text(tabMesSimple.row('.selected').data().else)
//                      $('#ProTypeId').attr('value',tabMesType.row('.selected').data().id)
//                      $('#ProTypeName').attr('value',tabMesType.row('.selected').data().typeName)
//                      $('#ProTypeElse').text(tabMesType.row('.selected').data().typeElse)
                    }catch(e){
                        
                    }
                })
			</script>
