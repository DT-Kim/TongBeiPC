                    ajax:'php/TablePro.php',
                    columns:[

                        {"data":'proprice'},
                        {"data":'prointro'},
                        {"data":'proexc'},
                        {"data":'prohot'},

                 tabMesSimple_two = $('#dynamic-table2').DataTable({
                     ajax:'php/TablePro.php',
                    columns:[
                        {"data":'proname'},
                        {"data":'prounit'},
                        {"data":'proprice'},
                        {"data":'prointro'},
                        {"data":'proexc'},
                        {"data":'prohot'},
                        {"data":'typename'},

                    $("#prosearch").on("click",function(){
					    //自己定义的搜索框，可以是时间控件，或者checkbox 等等
					
					    var pname = $("#proname").val();
					    var ptype = $("#protype").val();
					    var punit = $("#prounit").val();
					    var pprice = $("#proprice").val();
					    var pexc = $("#proexc").val();
					    var phot = $("#prohot").val();
					    //用空格隔开，达到多条件搜索的效果，相当于两个关键字
						tabMesSimple_two
						    .column(0)
						    .search(pname)
						    .column(1)
						    .search(punit)
						    .column(2)
						    .search(pprice)
						    .column(4)
						    .search(pexc)
						    .column(5)
						    .search(phot)
						    .column(6)
						    .search(ptype)
						    .draw();

					});
                 
                })
